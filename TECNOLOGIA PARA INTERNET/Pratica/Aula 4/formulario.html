        Masculino <label for="feminino"><input type="radio" name="sexo" id="feminino" value="F" checked>
        Feminino 
    </label>
    </label>
        <br><br>

        <input type="checkbox" name="esporte3" id="Basquete"> Basquete <br>

        <input type="date" name="" id="">
